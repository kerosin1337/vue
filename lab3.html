<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/argon-design-system.min.css">
    <style>
        .fish {
            position: sticky;
            top: 0;
            left: 0;
            width: 10%;
            height: 10%;
        }

        .containers {
            background: url("img/back.jpg");
            width: 1024px;
            height: 570px;
            display: inline-block;
        }

        .fishC {
            display: inline;
        }
    </style>
</head>
<body>


<div id="app" class=" pt-4">
    <h4 class="text-center">{{currentTime}}</h4>
    <div class="d-flex justify-content-evenly">
        <div style="width: 1024px;">
            <div class="containers p-0">

                <img :src="item.image" class="fish" v-for="(item, i) in fish" class="fishC" v-if="item.seens"
                     v-on:click="delFish(i)"
                     :style="randomRotate(i)">

            </div>
            <div class="text-center">
                <button v-on:click="restart" v-if="seenRestart" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Рестарт
                </button>
                <button v-on:click="repeatGame" v-if="seenRestart" class="btn btn-primary">Повторить
                </button>
            </div>
        </div>
        <table class="table table-striped" style="width: 30%;">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Очки</th>
            </tr>
            </thead>
            <tr v-for="(item, i) in user.slice(0, 10)">
                <th scope="row">{{i+1}}</th>
                <td>
                    {{item.name}}

                </td>
                <td>
                    {{item.userPoints}}

                </td>
            </tr>
        </table>
    </div>


    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Введите имя</h5>
                </div>
                <form action="">
                    <div class="modal-body">
                        <input type="text" class="form-control" v-model="nick">
                    </div>
                    <div class="modal-footer pt-2 pb-2">
                        <button type="submit" v-if="nick !== ''" class="btn btn-success" data-bs-dismiss="modal"
                                @click="startGame()">
                            Начать
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<script src="js/vue.js"></script>
<script src="js/main3.js"></script>
<script src="js/argon-design-system.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(window).on('load', function () {
        $('#exampleModal').modal('show');
    });
</script>
</body>
</html>
