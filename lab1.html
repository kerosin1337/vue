<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script defer src="js/main2.js"></script>
    <style>

    </style>
</head>
<body>
<div class="main">

    <input type="text" v-if="seen" v-model="field" placeholder="Введите имя">
    <button type="submit" v-on:click="delInput" v-if="seen">add</button>

    {{name}}
</div>


<div class="list" v-if="seen">
    <div>
        <input type="text" v-model="li" placeholder="Введите пункт">
        <button type="submit" v-on:click="add">add</button>
    </div>
    <table>
        <tr v-for="(item, i) in lists">
            <td v-on:click="crossOut(i)" :style="cross[i]">
                {{item.text}}

            </td>
            <td>
                <button v-on:click="deleteLi(i)">[X]</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
