<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/argon-design-system.min.css">
    <style>
        .list-item {
            display: inline-block;
            margin-right: 10px;
        }

        .list-enter-active, .list-leave-active {
            transition: all 1s;
        }

        .list-enter, .list-leave-to /* .list-leave-active до версии 2.1.8 */
        {
            opacity: 0;
            transform: translateY(30px);
        }
    </style>
</head>
<body class="bg-secondary">

<div id="create">
    <div class="container shadow-lg p-0 bg-white rounded mb-3">
        <div class="d-flex justify-content-around p-3 bg-secondary border border-secondary rounded-3">
            <input type="text" class="form-control w-50" placeholder="Блокнот" v-model="name">
            <input type="color" class="form-control form-control-color" value="#3D7D96" v-model="colorBlock">
            <button type="submit" class="btn btn-primary btn-sm" @click="addNotebook()">Добавить</button>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-sm-around">
<!--            <transition-group name="list" tag="div" class="col-sm">-->
                <div v-for="(i, item) in notebook" :key="item" class="col-md-5 mb-4 bg-white p-0"
                     :style="border(i)"
                     v-if="1==1">
                    <div class="d-flex justify-content-between">
                        <span>{{i.title}}</span>
                        <div>
                            <button></button>
                            <button></button>
                            <button data-clipboard-text="fat-delete"></button>
                        </div>
                    </div>
                    <div class="d-flex" v-for="lists in i.list">
                        <div class="d-inline-block border">
                            <input type="checkbox" class=" m-2">
                        </div>
                        <div class="w-100 border">
                            {{lists.li}}
                        </div>
                    </div>
                </div>
<!--            </transition-group>-->
        </div>
    </div>
</div>


<script src="js/vue.js"></script>
<script src="js/main4.js"></script>
<script src="js/argon-design-system.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</body>
</html>
